{% extends "base_layout.html" %}
{% block title %} New Rolodex Entry {% endblock %}
{% block head %}
    {{ super() }}
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
    <script src="/external/bootstrap-formhelpers-countries.js"></script>
    <script src="/external/bootstrap-formhelpers-countries.en_US.js"></script>
    <script src="/external/bootstrap-formhelpers-states.js"></script>
    <script src="/external/bootstrap-formhelpers-states.en_US.js"></script>
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container" ng-controller="NewAddressController" ng-init="initCountry('{{ existing_form.get('country', 'US') }}')">
    <form id="newAddress" class="form-horizontal col-md-offset-3" role="form" method="post" action="address" autocomplete="off">
        <h3 class="new-address-title">New Rolodex Entry</h3>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" maxLength="40" value="{{ existing_form.get('name', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="company" class="col-md-2 control-label">Company</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="company" name="company" placeholder="Lob.com" maxLength="200" value="{{ existing_form.get('company', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="addressLine1" class="col-md-2 control-label">Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="123 Main Street" maxLength="200" value="{{ existing_form.get('addressLine1', '') }}" required>
                <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="#203" maxLength="200" value="{{ existing_form.get('addressLine2', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-md-2 control-label">Country</label>
            <div class="col-md-4">
                <label class="new-address-select-label">
                    <select id="countriesSelect" name ="country" class="form-control bfh-countries" data-country="{{ existing_form.get('country', 'US') }}" data-flags="true" ng-model="data.countryTest"></select>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-md-2 control-label">City</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="city" name="city" placeholder="San Francisco" maxLength="200" ng-required="country == 'US'" value="{{ existing_form.get('city', '') }}">
            </div>
        </div>
        <div class="form-group" ng-hide="country != 'US'">
            <label for="state" class="col-md-2 control-label">State</label>
            <div class="col-md-4">
                <label class="new-address-select-label">
                    <select name="state" class="form-control bfh-states" data-country="US" data-state="{{ existing_form.get('state', 'CA') }}"></select>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-md-2 control-label">Zip Code</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="zip" name="zip" placeholder="98102" maxLength="40" ng-required="country == 'US'" value="{{ existing_form.get('zip', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-md-2 control-label">Phone Number</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="555-555-1234" maxLength="40" value="{{ existing_form.get('phone', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="email" name="email" placeholder="john@example.com" maxLength="40" value="{{ existing_form.get('email', '') }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-md-offset-2">
                <button type="submit" class="btn btn-primary">Create Rolodex Entry</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
