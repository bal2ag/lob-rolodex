{% extends "base_layout.html" %}
{% block title %} New Rolodex Entry {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <form id="newAddress" class="form-horizontal col-md-offset-3" role="form" method="post" action="address" autocomplete="off">
        <h4>New Rolodex Entry</h4>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" maxLength="40">
            </div>
        </div>
        <div class="form-group">
            <label for="company" class="col-md-2 control-label">Company</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="company" name="company" placeholder="Lob.com" maxLength="200">
            </div>
        </div>
        <div class="form-group">
            <label for="addressLine1" class="col-md-2 control-label">Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="123 Main Street" maxLength="200" required>
                <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="#203" maxLength="200">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-md-2 control-label">Country</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="country" name="country" placeholder="US" maxLength="2">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-md-2 control-label">City</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="city" name="city" placeholder="San Francisco" maxLength="200">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-md-2 control-label">State</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="state" name="state" placeholder="California" maxLength="200">
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-md-2 control-label">Zip Code</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="zip" name="zip" placeholder="98102" maxLength="40">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-md-2 control-label">Phone Number</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="+15551234" maxLength="40">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="email" name="email" placeholder="john@example.com" maxLength="40">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Create Rolodex Entry</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
